<div class="teacher_details">
    <!--返回教师信息页和保存信息-->
    <div class="div_border ">
        <div class="div_h3">
            <h3>
                <a href='#/JyDefault'>教师管理</a>
                <img src="./public/images/jiaoyan/iconfont-right.png">添加教师
            </h3>
        </div>
        <div class="row">
            <div class="col-xs-1 col-xs-offset-1 save">
                <button class="btn btn-default mybtn" ng-click="addIntroduction()">
                    <img src="./public/images/jiaoyan/teachersave.png" class="saveimageico"><br/>保存</span>
                </button>
            </div>
        </div>
    </div>
    <!--填写教师信息-->
    <div class="teacher-background">
        <div class="tabletitle1">基本信息</div>
        <div class="left">
            <table>
                <tr>
                    <td class="tdright">姓名：</td>
                    <td><input type="text" class="datainput" ng-model="teacher_name"/></td>
                </tr>
                <tr>
                    <td class="tdright">教龄：</td>
                    <td><input type="text" class="datainput" ng-model="teacher_seniority" placeholder="例：3">年</td>
                </tr>
                <tr>
                    <td class="tdright">授课年级：</td>
                    <td><input type="text" ng-model="student_grade_min" class="gradenum" placeholder="最小"/>
                        -- <input type="text" class="gradenum" ng-model="student_grade_max" placeholder="最大"/> 年级 <span
                                class="warning">(0表示学前)</span></td>
                </tr>
                <tr>
                    <td class="tdright">城市：</td>
                    <td>
                        <select class="datainput" ng-model="teacher_city" ng-options="en as en for en in city"
                                ng-click="queryDistrict()"><!--将查询出的城市数据输出到下拉列表-->
                            <option value="">--请选择城市--</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tdright">区：</td>
                    <td>
                        <select class="datainput" ng-model="teacher_district"
                                ng-options="en as en for en in district" ng-click="queryTown()">
                            <!--将查询出的区数据输出到下拉列表-->
                            <option value="">--请选择区--</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tdright">镇：</td>
                    <td>
                        <select class="datainput" ng-model="teacher_town"
                                ng-options="x as x for x in town">
                            <!--将查询出的镇数据输出到下拉列表-->
                            <option value="">--请选择镇--</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tdright">性别：</td>
                    <td><select ng-model="teacher_sex" class="datainput">
                        <option>男</option>
                        <option>女</option>
                    </select></td>
                </tr>
            </table>
        </div>
        <div class="rigth">
            <div class="col-lg-3 col-xs-offset-3">
                <img src="./public/images/jiaoyan/teacher-image.png" id="img"><br/>
                <span class="warning">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;头像</span>
                <!--上传头像-->
                <ul class="clearfix" id="upload_result_1">
                    <li id="uploadimg" class="pull-left">
                        <input id="file" type="file" name="file" multiple="" size="40" class="uploadimg" value="上传头像">
                    </li>
                </ul>
                <span class="warning">&nbsp;&nbsp;(200*200)</span>
            </div>
            <div class="col-lg-3">
                <img src="./public/images/jiaoyan/teacher_img.png" id="img2"><br/>
                <span class="warning">&nbsp;&nbsp;资料图片1</span>
                <!--上传资料图片1-->
                <ul class="clearfix" id="upload_result_2">
                    <li id="uploadimg2" class="pull-left">
                        <input id="file2" type="file" name="file" multiple="" size="40" class="uploadimg" value="上传头像">
                    </li>
                </ul>
                <span class="warning">&nbsp;&nbsp;(720*404)</span>
            </div>
            <div class="col-lg-3">
                <img src="./public/images/jiaoyan/teacher_img.png" id="img3"><br/>
                <span class="warning">&nbsp;&nbsp;资料图片2</span>
                <!--上传资料图片2-->
                <ul class="clearfix" id="upload_result_3">
                    <li id="uploadimg3" class="pull-left">
                        <input id="file3" type="file" name="file" multiple="" size="40" class="uploadimg" value="上传头像">
                    </li>
                </ul>
                <span class="warning">&nbsp;&nbsp;(720*404)</span>
            </div>
            <br>
        </div>
        <div class="detail_list">
            <div>
                <p>教师箴言：</p>
                <p><input type="text" class="datainput1" ng-model="teacher_idea" /></p>
            </div>
            <div>
                <p>教学特色：</p>
                <p><textarea ng-model="teacher_intro"></textarea></p>
            </div>
            <div>
                <p>成功案例：</p>
                <p><textarea ng-model="teacher_success"></textarea></p>
            </div>
            <div>
                <p>教师愿景：</p>
                <p><textarea ng-model="teacher_feature"></textarea></p>
            </div>
        </div>
        <div class="tabletitle1">教师评价</div>
        <div class="detail_list">
                <p>准时足时：<span id="star1"></span><span id="result1" ></span>分</p>
                <p>师容师表：<span id="star2"></span><span id="result2" ></span>分</p>
                <p>备课充分：<span id="star3"></span><span id="result3" ></span>分</p>
        </div>
        <div class="tabletitle1">更多信息</div>
        <div class="detail_list">
            <table >
                <tr>
                    <td class="tdright">教师编号：</td>
                    <td><input type="text" class="datainput" ng-model="teacher_num"></td>
                </tr>
                <tr>
                    <td class="tdright">联系方式：</td>
                    <td><input type="text" class="datainput" ng-model="telephone"></td>
                </tr>
                <tr>
                    <td class="tdright">家庭住址：</td>
                    <td><input type="text" class="datainput" ng-model="address"></td>
                </tr>
                <tr>
                    <td class="tdright">毕业院校：</td>
                    <td><input type="text" class="datainput" ng-model="graduated_from"></td>
                </tr>
                <tr>
                    <td class="tdright">毕业日期：</td>
                    <td><input type="text" class="datainput" ng-model="graduation_date" placeholder="(例：2014-07-01)">
                    </td>
                </tr>
                <tr>
                    <td class="tdright">专业：</td>
                    <td><input type="text" class="datainput" ng-model="teacher_major"></td>
                </tr>
                <tr>
                    <td class="tdright">入职日期：</td>
                    <td><input type="text" class="datainput" ng-model="teacher_hiredate" placeholder="(例：2014-07-01)">
                    </td>
                </tr>
                <tr>
                    <td class="tdright" >岗位状态：</td>
                    <td>
                        <select ng-model="post_status" class="datainput">
                            <option>在职</option>
                            <option>实习</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tdright">教师级别：</td>
                    <td>
                        <select ng-model="teachers_level" class="datainput">
                            <option>初级教师</option>
                            <option>中级教师</option>
                            <option>高级教师</option>
                            <option>特级教师</option>
                        </select>
                    </td>
                </tr>


            </table>
        </div>
    </div>

</div>
