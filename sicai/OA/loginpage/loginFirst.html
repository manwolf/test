<div class="container-fluid scLogin">
    <div class="scLoginHeader">
        <img src="./public/images/market/scLoginLogo.png"/>

        <p>eTeacher管理平台</p>
    </div>

    <div class="scLoginBody">
        <div class="scLoginBox">
            <form>
                <p><span style="padding-left:14px; ">修改密码&nbsp:</span><input type="text" class="login-input" ng-model="pwd1"/></p>
                <p><span style="padding-left:14px; ">确认密码&nbsp:</span><input type="password" class="login-input"
                                                                           ng-model="pwd2"/></p>
                <img ng-src="./public/images/login/login-button.png" class="login-button"
                     ng-click="editorpwd()"/>
            </form>
            <p class="scLoginLabel">©上海思才信息技术有限公司</p>
        </div>
    </div>
</div>
