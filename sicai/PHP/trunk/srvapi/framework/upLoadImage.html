<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>短期课程上传图片测试</title>
</head>
<body>
	<h1>短期课程上传图片测试</h1>
	<form
		action="http://testapi.e-teacher.cn/srvapi/framework/controller/upLoadImage.php?callback=callback"
		method="post" enctype="multipart/form-data">
		<p>
			城市: <label><input name="city" type="radio" value="上海"
				checked=”checked” />上海 </label> <label><input name="city"
				type="radio" value="重庆" />重庆 </label> <label><input name="city"
				type="radio" value="北京" />北京 </label> <label><input name="city"
				type="radio" value="深圳" />深圳 </label>
		</p>
		<p>
			图片类型: <label><input name="type" type="radio" value="1"
				checked=”checked” />列表图片 </label> <label><input name="type"
				type="radio" value="2" />详情图片 </label>
		</p>
		<p>
			课程编号： <label><input name="class_num" type="text" /> </label>
		</p>

		<label for="file">文件名:</label> <input type="file" name="file"
			id="file" /> <br /> <input type="submit" name="submit" value="上传" />
	</form>
</body>
</html>
